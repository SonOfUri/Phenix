    <style>
        /* For Chrome, Safari, and Opera */
        *::-webkit-scrollbar {
            display: none;

        .toggle-btn {
            /* position: fixed;

            font-size: 24px;
            cursor: pointer;
            margin: auto;

        }

        body {
            background-image: url(./assets/background.gif);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            background-color: black;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 10px;
            color: white;
        }

        .container h1{
            text-align: center;
        }

        .glass {
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }



        /* CSS */
        .button-86 {
            all: unset;
            width: 100px;
            height: 30px;
            font-size: 16px;
            background: transparent;
            border: none;
            position: relative;
            color: #f0f0f0;
            cursor: pointer;
            z-index: 1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;

            margin: auto;
        }

        .button-86::after,
        .button-86::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -99999;
            transition: all .4s;
        }

        .button-86::before {
            transform: translate(0%, 0%);
            width: 100%;
            height: 100%;
            background: #28282d;
            border-radius: 10px;
        }

        .button-86::after {
            transform: translate(10px, 10px);
            width: 35px;
            height: 35px;
            background: #ffffff15;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50px;
        }

        .button-86:hover::before {
            transform: translate(5%, 20%);
            width: 110%;
            height: 110%;
        }

        .button-86:hover::after {
            border-radius: 10px;
            transform: translate(0, 0);
            width: 100%;
            height: 100%;
        }

        .button-86:active::after {
            transition: 0s;
            transform: translate(0, 5%);
        }
    </style>
</head>

<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="./assets/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container glass">
        <h1>Rise Of Solana</h1>
        <h3>
            Rise of Solana invites you to break the cycle.
            <br>
            We will not ask for your SOL.
            <br>
            We will not ask you for your valuable assets.
            <br>
            We will not ask you to connect your wallets to a random website.

        </h3>
        <a href="/main.html">
        <button class="button-86">ENTER</button>
    </a>
        <div class="toggle-btn" id="toggleMusic">
            <i class='bx bxs-volume-mute '></i>
        </div>
    </div>




    <script>
        var music = document.getElementById("backgroundMusic");
        var toggleBtn = document.getElementById("toggleMusic");
        var isPlaying = false;

        toggleBtn.addEventListener("click", function () {
            if (isPlaying) {
                music.pause();
                this.innerHTML = "<i class='bx bxs-volume-mute '></i>";
            } else {
                music.play();
                this.innerHTML = "<i class='bx bxs-volume-full '></i>";
            }
            isPlaying = !isPlaying;
        });
    </script>

</body>
